<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container">
            <h3>Bài 01: chương trình xuất 3 số theo thứ tự tăng dần</h3>

            <form class="content">
                <label for="b01-so01">Số nguyên thứ nhất:</label>
                <input type="text" id="b01-so01" placeholder="Nhập số nguyên thứ 1" pattern="[0-9]">

                <label for="b01-so02">Số nguyên thứ hai:</label>
                <input type="text" id="b01-so02" placeholder="Nhập số nguyên thứ 2" pattern="[0-9]">

                <label for="b01-so03">Số nguyên thứ ba:</label>
                <input type="text" id="b01-so03" placeholder="Nhập số nguyên thứ 3" pattern="[0-9]">

                <button type="submit" class="btn btn-outline-success" id="sortNumber">Sắp xếp</button>
            </form>

            <div class="result">
                <p>Kết quả: <span id="value-rs1"></span></p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h3>Bài 02: Chào hỏi</h3>

            <form class="content">
                <label>Ai đang sử dụng máy tính:</label>
                <input type="radio" name="role" value="Bố" id="role-bo" >Bố
                <input type="radio" name="role" value="Mẹ" id="role-me">Mẹ
                <input type="radio" name="role" value="Anh" id="role-anh">Anh
                <input type="radio" name="role" value="Em" id="role-em">Em

                <button type="submit" class="btn btn-outline-success" id="greetingBtn">Chào đi</button>
            </form>

            <div class="result">
                <p>Kết quả: <span id="value-rs2"></span></p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h3>Bài 03: Đếm số chẵn, lẻ</h3>

            <form class="content">
                <label for="b03-so01">Số nguyên thứ nhất:</label>
                <input type="text" id="b03-so01" placeholder="Nhập số nguyên thứ 1" pattern="[0-9]">

                <label for="b03-so02">Số nguyên thứ hai:</label>
                <input type="text" id="b03-so02" placeholder="Nhập số nguyên thứ 2" pattern="[0-9]">

                <label for="b03-so03">Số nguyên thứ ba:</label>
                <input type="text" id="b03-so03" placeholder="Nhập số nguyên thứ 3" pattern="[0-9]">

                <button type="submit" class="btn btn-outline-success" id="countOddEven">Đếm chẵn lẻ</button>
            </form>

            <div class="result">
                <p>Kết quả: <span id="value-rs3"></span></p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h3>Bài 04: Tam giác</h3>

            <form class="content">
                <label for="b04-c01">Cạnh thứ nhất:</label>
                <input type="text" id="b04-c01" placeholder="Nhập độ dài cạnh 1" pattern="[0-9]">

                <label for="b04-c02">Cạnh thứ hai:</label>
                <input type="text" id="b04-c02" placeholder="Nhập độ dài cạnh 2" pattern="[0-9]">

                <label for="b04-c03">Cạnh thứ ba:</label>
                <input type="text" id="b04-c03" placeholder="Nhập độ dài cạnh 3" pattern="[0-9]">

                <button type="submit" class="btn btn-outline-success" id="guessTriangle">Đoán tam giác</button>
            </form>

            <div class="result">
                <p>Kết quả: <span id="value-rs4"></span></p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"
        integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>

</html>
